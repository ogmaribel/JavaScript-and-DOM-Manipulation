<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="http://d3js.org/d3.v3.min.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div id="option-roll" class="row">
            <div class="panel panel-default" >
              <div class="panel-heading">Filter Search</div>

              <form  id="newForm">
              <div class="panel-body " >
                      <div class="col-md-2 col-sm-4">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </div>

                      <div class="col-md-2 col-sm-4" >
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="benton">
                      </div>

                      <div class="col-md-2 col-sm-4">
                        <label for="state">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="ar">
                      </div>

                      <div class="col-md-2 col-sm-4">
                        <label for="country">Enter a Country</label>
                        <input class="form-control" id="country" type="text" placeholder="us">
                      </div>

                      <div class="col-md-2 col-sm-4">
                        <label for="shape">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="circle">
                      </div>
                    </form>

                      <div class="col-md-12 col-sm-12">
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                  <button id="filter-btn-all" type="submit" class="btn btn-default">Clear input</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div id="my-table" class="col-md-12">
          <div id="table-area" class="table-responsive" style="overflow-x:auto; overflow-y:auto; max-height:570px; max-width: auto;">
            <table width="100%" class="table table-striped">
              <thead class="fixedHeader" >
                <tr>
                  <th title="Field #1" class="table-head1" style="width:10%; text-align:left;" >Date</th>
                  <th  title="Field #2" class="table-head2" style="width:5%;">City</th>
                  <th title="Field #3" class="table-head2" style="width:5%;">State</th>
                  <th title="Field #4" class="table-head3" style="width:5%;">Country</th>
                  <th title="Field #5" class="table-head3" style="width:5%;">Shape</th>
                  <th title="Field #6" class="table-head3" style="width:10%;">Duration</th>
                  <th title="Field #7" class="table-head4" style="width:50%;">Comments</th>
                </tr>
              </thead>
              <tbody>
                <tr class ="add-list">
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js "></script>
</body>

</html>
